name: Zig

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@main
      # - uses: goto-bus-stop/setup-zig@v2
      - uses: mlugg/setup-zig@v1
        with:
            version: master
      - name: prepare-linux
        if: runner.os == 'Linux'
        run: |
            sudo apt-get update
            sudo apt-get install libglu1-mesa-dev mesa-common-dev xorg-dev libasound-dev
      - name: build Native
        run: zig build examples -Dshaders --summary all
      - name: build Wasm
        run: zig build examples -Dshaders --summary all -Dtarget=wasm32-emscripten
